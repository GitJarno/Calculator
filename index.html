<!DOCTYPE html>
<html lang="en">
<head>
	<meta Content-Type: text/html; charset=utf-8>
	<title>Calculator</title>
	<link href="css/style.css" rel="stylesheet">
	<link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row row-2">
			<div class="col calculations">
				<p></p>
			</div>
		</div>
		<div class="row row-3">
			<div class="col result">
				<p></p>
			</div>
		</div>
		<div class="row row-4">
			<div class="col operator">
				<button class="btn btn-default btn-circle btn-lg clean cleanl" type="button">CE</button>
			</div>
			<div class="col operator">
				<button class="btn btn-default btn-circle btn-lg cleanAll" type="button">C</button>
			</div>
			<div class="col operator">
				<button class="btn btn-default btn-circle btn-lg erase" type="button">&#8592;</button>
			</div>
			<div class="col operator">
				<button class="btn btn-default btn-circle btn-lg vertical-fix division  operator" type="button">&#247;</button>
			</div>
		</div>
		<div class="row row-5">
			<div class="col number">
				<button class="btn btn-default btn-circle btn-lg" type="button">7</button>
			</div>
			<div class="col number">
				<button class="btn btn-default btn-circle btn-lg" type="button">8</button>
			</div>
			<div class="col number">
				<button class="btn btn-default btn-circle btn-lg" type="button">9</button>
			</div>
			<div class="col operator">
				<button class="btn btn-default btn-circle btn-lg vertical-fix operator" type="button">&#215;</button>
			</div>
		</div>
		<div class="row row-6">
			<div class="col number">
				<button class="btn btn-default btn-circle btn-lg" type="button">4</button>
			</div>
			<div class="col number">
				<button class="btn btn-default btn-circle btn-lg" type="button">5</button>
			</div>
			<div class="col number">
				<button class="btn btn-default btn-circle btn-lg" type="button">6</button>
			</div>
			<div class="col operator">
				<button class="btn btn-default btn-circle btn-lg vertical-fix operator" type="button">-</button>
			</div>
		</div>
		<div class="row row-7">
			<div class="col number">
				<button class="btn btn-default btn-circle btn-lg" type="button">1</button>
			</div>
			<div class="col number">
				<button class="btn btn-default btn-circle btn-lg" type="button">2</button>
			</div>
			<div class="col number">
				<button class="btn btn-default btn-circle btn-lg" type="button">3</button>
			</div>
			<div class="col operator">
				<button class="btn btn-default btn-circle btn-lg vertical-fix operator" type="button">+</button>
			</div>
		</div>
		<div class="row row-8">
			<div class="col col-6 number zero">
				<button class="btn btn-default btn-circle btn-lg" type="button">0</button>
			</div>
			<div class="col col-3 point">
				<button class="btn btn-default btn-circle btn-lg" type="button">,</button>
			</div>
			<div class="col col-3 operator">
				<button class="btn btn-default btn-circle btn-lg vertical-fix equals" type="button">=</button>
			</div>
		</div>
	</div>
	<script src="js/jquery.min.js">
	</script> 
	<script src="js/script.js">
	</script> 
	<script src="js/bootstrap.min.js">
	</script> 
	<script src="js/bootstrap.js">
	</script>
</body>
</html>
